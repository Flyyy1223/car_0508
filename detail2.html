<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 添加按钮和选定分数的布局样式 */
        .button-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px; /* 调整按钮顶部的间距 */
        }
        .button {
            flex: 1;
            /* 添加按钮样式以调整大小 */
            padding: 8px 16px; /* 调整按钮内边距 */
            font-size: 14px; /* 调整按钮字体大小 */
        }
        #selectedValues {
            margin-top: 10px; /* 调整所选分数顶部间距 */
        }
    </style>
</head>
<body>
    <p class="Q">Q2:您的汽車用途是家庭出遊 （0:非常同意,10:非常不同意）</p>
    <label for="customRange2" class="form-label">您的分數</label>
    <input type="range" class="form-range" min="0" max="10" step="1" id="customRange2">
    <span id="rangeValue2">5</span>
    
    <!-- 底部元素用於顯示所選數字 -->
    <div class="button-container">
        <!-- 添加一个按钮 -->
        
        <button class="button" id="endQuiz">儲存</button>
    </div>
    <div id="selectedValues"></div>

    <script>
        const rangeInputs = document.querySelectorAll('.form-range');
        const rangeValues = document.querySelectorAll('[id^="rangeValue"]');
        const selectedValues = []; // 存儲所選數字的全局變量

        rangeInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                rangeValues[index].textContent = this.value;
                selectedValues[index] = this.value;
            });
        });

        // 添加事件监听器来处理按钮点击事件
        document.getElementById('endQuiz').addEventListener('click', function() {
            const selectedValuesElement = document.getElementById('selectedValues');
            selectedValuesElement.textContent = "所選分數：" + selectedValues.join(", ");
        });
    </script>
    <a href="detail3.html">
    <button  class="start_button">下一題</button>
</body>
</html>
